<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anbu Truyện Tranh</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #1c1c1c);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #00ffcc, #0099ff);
      padding: 30px 20px;
      text-align: center;
      color: #000;
    }
    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #fff;
    }
    header h1 {
      margin: 0;
      font-size: 2.7rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    nav {
      text-align: center;
      margin-top: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ffeb3b;
    }
    .content {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .card {
      background-color: #222;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
    }
    .card h2 {
      background: linear-gradient(to right, #00ffcc33, #0066ff33);
      color: #00ffcc;
      padding: 12px;
      border-left: 6px solid #00ffcc;
      border-radius: 8px;
      font-size: 1.5rem;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      background-color: #333;
      color: #fff;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      padding: 10px;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
    }
    button:hover {
      background-color: #00ddaa;
    }
    ul li {
      margin: 10px 0;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      padding: 30px 10px;
      background-color: #111;
      font-size: 0.9rem;
      color: #aaa;
    }
    #visitorCounter {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #aaa;
    }
    .page-links a {
      display: inline-block;
      margin: 0 10px;
      padding: 8px 15px;
      background-color: #444;
      color: #fff;
      border-radius: 20px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .page-links a:hover {
      background-color: #00ffcc;
      color: #000;
    }
    .messenger-icon {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #000;
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      z-index: 999;
    }
    .messenger-icon img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .chat-box {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 300px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 998;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #00ffcc;
      color: #000;
      padding: 10px;
      font-weight: bold;
    }
    .chat-body {
      flex: 1;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      color: #eee;
      font-size: 0.9rem;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #00ffcc;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #333;
      color: #fff;
    }
    .chat-input button {
      background: #00ffcc;
      border: none;
      padding: 10px 15px;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- existing content -->
  <div class="messenger-icon" onclick="toggleChat()">
    <a href="https://www.facebook.com/profile.php?id=61579093654723" target="_blank">
      <img src="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico" alt="Messenger">
    </a>
  </div>

  <div class="chat-box" id="chatBox">
    <div class="chat-header">Anbu Chat Ảo</div>
    <div class="chat-body" id="chatBody">
      <p><strong>Bot:</strong> Chào bạn! Tôi có thể giúp gì?</p>
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Nhập tin nhắn...">
      <button onclick="sendMessage()">Gửi</button>
    </div>
  </div>

  <script>
    function toggleChat() {
      const chatBox = document.getElementById("chatBox");
      chatBox.style.display = chatBox.style.display === "flex" ? "none" : "flex";
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      const body = document.getElementById("chatBody");
      const message = input.value.trim();
      if (message) {
        const userMsg = document.createElement("p");
        userMsg.innerHTML = `<strong>Bạn:</strong> ${message}`;
        body.appendChild(userMsg);
        const botMsg = document.createElement("p");
        botMsg.innerHTML = `<strong>Bot:</strong> Tôi đang xử lý "${message}"...`;
        body.appendChild(botMsg);
        body.scrollTop = body.scrollHeight;
        input.value = "";
      }
    }
  </script>
</body>
</html>
