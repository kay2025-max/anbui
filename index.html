<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anbu Truyện Tranh</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #1c1c1c);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #00ffcc, #0099ff);
      padding: 30px 20px;
      text-align: center;
      color: #000;
    }
    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #fff;
    }
    header h1 {
      margin: 0;
      font-size: 2.7rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    nav {
      text-align: center;
      margin-top: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ffeb3b;
    }
    footer {
      text-align: center;
      padding: 30px 10px;
      background-color: #111;
      font-size: 0.9rem;
      color: #aaa;
    }
    #visitorCounter {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="An Bùi Anime.png" alt="An Bùi Anime Logo">
    <h1>Anbu Truyện Tranh</h1>
    <nav>
      <a href="videos.html">🎥 Video</a>
      <a href="comics.html">📚 Truyện</a>
      <a href="admin.html">📝 Đăng Bài</a>
      <a href="about.html">ℹ️ Giới thiệu</a>
      <a href="contact.html">📧 Liên hệ</a>
      <a href="genres.html">🗂️ Thể loại</a>
    </nav>
  </header>

  <footer>
    © 2025 Anbu Truyện Tranh. Được xây dựng dành cho cộng đồng yêu thích anime & manga.<br>
    <span id="visitorCounter">Số lượt truy cập: <span id="counter">...</span></span>
  </footer>

  <script>
    const counterElement = document.getElementById("counter");
    let count = localStorage.getItem("visitCount") || 0;
    count++;
    localStorage.setItem("visitCount", count);
    counterElement.textContent = count;
  </script>
</body>
</html>
